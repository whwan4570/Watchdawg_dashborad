services:
  - type: web
    name: seattle-crime-dashboard
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:server --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DASH_DEBUG
        value: "0"
      # Optional: Override Google Drive URL for SQLite database
      # - key: DB_GDRIVE_URL
      #   value: "https://drive.google.com/file/d/174V6MxBsK-q_bLbzmEDuxp3e5CaBbUel/view?usp=sharing"
